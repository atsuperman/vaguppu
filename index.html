<!DOCTYPE ht<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Math Calculation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Live Value Calculation</h1>
        <div class="input-group">
            <label for="a">Total Aal (a):</label>
            <input type="number" id="a" class="value-input" placeholder="Enter value">
        </div>
        <div class="input-group">
            <label for="b">Moottai (b):</label>
            <input type="number" id="b" class="value-input" placeholder="Enter value">
        </div>
        <div class="input-group">
            <label for="c">Tea Kadai (c):</label>
            <input type="number" id="c" class="value-input" placeholder="Enter value">
        </div>
        <div class="input-group">
            <label for="d">Thanni (d):</label>
            <input type="number" id="d" class="value-input" placeholder="Enter value">
        </div>
        <div class="input-group">
            <label for="e">Thutti (e):</label>
            <input type="number" id="e" class="value-input" placeholder="Enter value">
        </div>
        <div class="input-group">
            <label for="f">Weight Category (f):</label>
            <select id="weight-category" class="value-input">
                <option value="11.24">30kg above (11.24)</option>
                <option value="8.95">29kg below (8.95)</option>
            </select>
            <input type="number" id="f" class="value-input" placeholder="Enter value manually">
        </div>
        <div class="result-group">
            <label for="result">Result:</label>
            <input type="text" id="result" readonly>
        </div>
        <div class="coolie-group">
            <label for="coolie">கூலி (v):</label>
            <input type="text" id="coolie" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
