<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Math Calculation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Live Value Calculation</h1>
        <div class="input-group">
            <label for="total-aal">Total Aal:</label>
            <input type="number" id="total-aal" class="value-input" placeholder="Enter value">
        </div>
        <div class="input-group">
            <label for="moottai">Moottai:</label>
            <input type="number" id="moottai" class="value-input" placeholder="Enter value">
        </div>
        <div class="input-group">
            <label for="tea-kadai">Tea Kadai:</label>
            <input type="number" id="tea-kadai" class="value-input" placeholder="Enter value">
        </div>
        <div class="input-group">
            <label for="thanni">Thanni:</label>
            <input type="number" id="thanni" class="value-input" placeholder="Enter value">
        </div>
        <div class="input-group">
            <label for="thutti">Thutti:</label>
            <input type="number" id="thutti" class="value-input" placeholder="Enter value">
        </div>
        <div class="result-group">
            <label for="total">Total:</label>
            <input type="text" id="total" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
