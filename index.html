<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Cells</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .message-container {
            background-color: #f0f8ff;
            border: 1px solid #add8e6;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: right; /* Right-align all text */
            white-space: pre-line; /* Preserve new lines */
        }
        .input-container {
            display: flex;
            margin-bottom: 10px;
        }
        .input-container > div {
            margin-right: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            min-width: 50px;
            text-align: right;
            padding: 2px;
            box-sizing: content-box;
        }
        .additional-cells {
            margin-top: 20px;
        }
        button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="message-container" class="message-container">
        <!-- Calculation message will be displayed here -->
    </div>

    <h1>Number Input Cells</h1>
    <div id="input-cells">
        <!-- Input cells will be generated here by JavaScript -->
    </div>

    <div style="margin-top: 20px; font-weight: bold;">
        மொத்த ஆள்
    </div>

    <button id="add-button">+</button>

    <div id="additional-cells" class="additional-cells">
        <!-- Additional cells will be generated here by JavaScript -->
    </div>

    <script>
        // JavaScript to dynamically create input cells
        const inputContainer = document.getElementById('input-cells');
        const messageContainer = document.getElementById('message-container');

        for (let i = 0; i < 26; i++) {
            const char = String.fromCharCode(97 + i); // Get character from 'a' to 'z'
            let labelText = char; // Default label text

            // Custom labels for specific cells
            if (char === 'a') labelText += ' Total Moottai';
            if (char === 'b') labelText += ' Rate';
            if (char === 'c') labelText += ' Mamul';
            if (char === 'd') labelText += ' Tea Vadai';
            if (char === 'e') labelText += ' Total Aal';

            // Create a container for each input pair
            const inputPairDiv = document.createElement('div');
            inputPairDiv.classList.add('input-container');

            // Create editable cell
            const editableDiv = document.createElement('div');
            const editableLabel = document.createElement('label');
            editableLabel.textContent = labelText;
            editableLabel.setAttribute('for', char);

            const editableInput = document.createElement('input');
            editableInput.type = 'number';
            editableInput.id = char;
            editableInput.name = char;

            // Adjust input width based on input value length
            editableInput.addEventListener('input', function() {
                this.style.width = (this.value.length + 1) * 10 + 'px';
                updateResults();
            });

            editableDiv.appendChild(editableLabel);
            editableDiv.appendChild(editableInput);

            // Append the input pair container to the main container
            inputPairDiv.appendChild(editableDiv);

            // Append the input pair container to the main container
            inputContainer.appendChild(inputPairDiv);
        }

        // Function to update the results in the message container
        function updateResults() {
            const values = {};
            let message = '';

            // Collect values from input fields
            for (let i = 0; i < 26; i++) {
                const char = String.fromCharCode(97 + i);
                const value = parseFloat(document.getElementById(char).value) || 0;
                values[char] = value;
            }

            // Perform calculations
            for (let i = 0; i < 26; i++) {
                const char = String.fromCharCode(97 + i);
                const nextChar = String.fromCharCode(97 + i + 1);

                if (char === 'z') {
                    // Last calculation for z
                    const result = values[char] + values['a'];
                    message += `+ ${values[char]} = ${result}\n`;
                } else {
                    // Other calculations
                    const result = values[char] + values[nextChar];
                    message += `${char.toUpperCase()} + ${nextChar} = ${result}\n`;
                }
            }

            // Update message container with the calculated values
            messageContainer.textContent = message;
        }

        // Add event listener to the button to create additional cells
        document.getElementById('add-button').addEventListener('click', function() {
            const additionalContainer = document.getElementById('additional-cells');

            for (let i = 1; i <= 10; i++) {
                // Create a container for each input pair
                const inputPairDiv = document.createElement('div');
                inputPairDiv.classList.add('input-container');

                // Create editable cell
                const editableDiv = document.createElement('div');
                const editableLabel = document.createElement('label');
                editableLabel.textContent = 'w' + i;
                editableLabel.setAttribute('for', 'w' + i);

                const editableInput = document.createElement('input');
                editableInput.type = 'number';
                editableInput.id = 'w' + i;
                editableInput.name = 'w' + i;

                editableDiv.appendChild(editableLabel);
                editableDiv.appendChild(editableInput);

                // Append the input pair container to the additional container
                inputPairDiv.appendChild(editableDiv);
                additionalContainer.appendChild(inputPairDiv);
            }

            // Disable the button after creating the cells
            this.disabled = true;
        });
    </script>
</body>
</html>
