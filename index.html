<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Cells</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-container {
            margin-bottom: 10px;
        }
        label {
            margin-right: 10px;
        }
        input[type="number"] {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Number Input Cells</h1>
    <div id="input-cells">
        <!-- Number input cells will be generated here by JavaScript -->
    </div>

    <div style="margin-top: 20px; font-weight: bold;">
        மொத்த ஆள்
    </div>

    <script>
        // JavaScript to dynamically create input cells
        const inputContainer = document.getElementById('input-cells');
        for (let i = 0; i < 26; i++) {
            const char = String.fromCharCode(97 + i); // Get character from 'a' to 'z'
            const div = document.createElement('div');
            div.classList.add('input-container');

            const label = document.createElement('label');
            label.textContent = char;
            label.setAttribute('for', char);

            const input = document.createElement('input');
            input.type = 'number';
            input.id = char;
            input.name = char;

            div.appendChild(label);
            div.appendChild(input);
            inputContainer.appendChild(div);
        }
    </script>
</body>
</html>
